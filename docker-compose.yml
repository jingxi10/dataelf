version: '3.8'

services:
  # MySQL 数据库
  mysql:
    image: mysql:5.7
    container_name: dataelf-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ai_data_platform
      MYSQL_USER: ${DB_USERNAME:-dataelf}
      MYSQL_PASSWORD: ${DB_PASSWORD:-dataelf123}
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis 缓存
  redis:
    image: redis:6-alpine
    container_name: dataelf-redis
    restart: always
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 后端服务
  backend:
    build: ./backend
    container_name: dataelf-backend
    restart: always
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/ai_data_platform?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
      - DB_USERNAME=${DB_USERNAME:-dataelf}
      - DB_PASSWORD=${DB_PASSWORD:-dataelf123}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-must-be-at-least-256-bits-long}
      - APP_BASE_URL=${APP_BASE_URL:-http://localhost}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost}
      - ALIYUN_OSS_ENDPOINT=${ALIYUN_OSS_ENDPOINT:-}
      - ALIYUN_OSS_ACCESS_KEY_ID=${ALIYUN_OSS_ACCESS_KEY_ID:-}
      - ALIYUN_OSS_ACCESS_KEY_SECRET=${ALIYUN_OSS_ACCESS_KEY_SECRET:-}
      - ALIYUN_OSS_BUCKET_NAME=${ALIYUN_OSS_BUCKET_NAME:-}
      - MAIL_HOST=${MAIL_HOST:-}
      - MAIL_PORT=${MAIL_PORT:-465}
      - MAIL_USERNAME=${MAIL_USERNAME:-}
      - MAIL_PASSWORD=${MAIL_PASSWORD:-}
      - MAIL_SSL_ENABLE=${MAIL_SSL_ENABLE:-true}
    volumes:
      - backend-logs:/app/logs
      - backend-uploads:/app/uploads
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # 前端服务
  frontend:
    build:
      context: ./frontend
      args:
        - VITE_API_BASE_URL=${APP_BASE_URL:-http://localhost}
    container_name: dataelf-frontend
    restart: always
    depends_on:
      - backend
    ports:
      - "80:80"

volumes:
  mysql-data:
  redis-data:
  backend-logs:
  backend-uploads:
