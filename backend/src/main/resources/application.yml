spring:
  application:
    name: ai-data-platform

  # 数据库配置
  datasource:
    url: jdbc:mysql://localhost:3306/ai_data_platform?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:password}
    driver-class-name: com.mysql.jdbc.Driver
    hikari:
      minimum-idle: 10
      maximum-pool-size: 50
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # JPA配置
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
        format_sql: true
        use_sql_comments: true

  # Redis配置
  redis:
    host: ${REDIS_HOST:localhost}
    port: ${REDIS_PORT:6379}
    password: ${REDIS_PASSWORD:}
    database: 0
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0
        max-wait: -1ms

  # RabbitMQ配置 (已禁用，使用Spring @Async替代)
  # rabbitmq:
  #   host: ${RABBITMQ_HOST:localhost}
  #   port: ${RABBITMQ_PORT:5672}
  #   username: ${RABBITMQ_USERNAME:guest}
  #   password: ${RABBITMQ_PASSWORD:guest}
  #   virtual-host: /

  # 邮件配置
  mail:
    host: ${MAIL_HOST:smtp.qq.com}
    port: ${MAIL_PORT:465}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          ssl:
            enable: ${MAIL_SSL_ENABLE:true}
          starttls:
            enable: false
            required: false
          socketFactory:
            class: javax.net.ssl.SSLSocketFactory
            port: ${MAIL_PORT:465}

  # 文件上传配置
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

# 服务器配置
server:
  port: 8080
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain
  ssl:
    enabled: ${SSL_ENABLED:false}
    # 生产环境配置SSL证书
    # key-store: classpath:keystore.p12
    # key-store-password: ${SSL_KEY_STORE_PASSWORD}
    # key-store-type: PKCS12
    # key-alias: tomcat

# JWT配置
jwt:
  secret: ${JWT_SECRET:your-secret-key-change-this-in-production-must-be-at-least-256-bits-long-for-hs256}
  access-token-expiration: 3600000  # 1小时
  refresh-token-expiration: 604800000  # 7天

# 应用配置
app:
  base-url: ${APP_BASE_URL:http://localhost:8080}
  cors:
    allowed-origins: ${CORS_ORIGINS:http://localhost:3000,http://localhost:5173}
  security:
    require-https: ${REQUIRE_HTTPS:false}  # 生产环境设置为true
  password:
    bcrypt-strength: 12
  login:
    max-attempts: 5
    lockout-duration: 900000  # 15分钟（毫秒）

# 阿里云OSS配置
aliyun:
  oss:
    endpoint: ${ALIYUN_OSS_ENDPOINT:oss-cn-hangzhou.aliyuncs.com}
    access-key-id: ${ALIYUN_OSS_ACCESS_KEY_ID:}
    access-key-secret: ${ALIYUN_OSS_ACCESS_KEY_SECRET:}
    bucket-name: ${ALIYUN_OSS_BUCKET_NAME:}
    # 自定义域名（可选，用于CDN加速）
    custom-domain: ${ALIYUN_OSS_CUSTOM_DOMAIN:}
    # 文件目录前缀
    dir-prefix: ${ALIYUN_OSS_DIR_PREFIX:dataelf/}

# Actuator配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,loggers,httptrace,threaddump,heapdump
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
      show-components: when-authorized
    metrics:
      enabled: true
    prometheus:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}
      environment: ${spring.profiles.active:default}
    distribution:
      percentiles-histogram:
        http.server.requests: true
      sla:
        http.server.requests: 50ms,100ms,200ms,500ms,1s,2s
  info:
    env:
      enabled: true
    java:
      enabled: true
    os:
      enabled: true
  health:
    redis:
      enabled: true
    db:
      enabled: true
    diskspace:
      enabled: true
    mail:
      enabled: true
    rabbit:
      enabled: false

# 日志配置
logging:
  level:
    root: INFO
    com.dataelf.platform: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/ai-data-platform.log
    max-size: 10MB
    max-history: 30

# Swagger/OpenAPI配置
springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
    doc-expansion: none
    display-request-duration: true
    filter: true
    show-extensions: true
    show-common-extensions: true
  show-actuator: false
  default-consumes-media-type: application/json
  default-produces-media-type: application/json
