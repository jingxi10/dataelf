spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  
  sql:
    init:
      mode: never  # Disable schema.sql execution for tests

  h2:
    console:
      enabled: false

jwt:
  secret: test-secret-key-for-testing-purposes-only-minimum-256-bits-required-for-hs256-algorithm
  access-token-expiration: 3600000
  refresh-token-expiration: 604800000

app:
  password:
    bcrypt-strength: 4  # Lower for faster tests
  login:
    max-attempts: 5
    lockout-duration: 900000

logging:
  level:
    root: WARN
    com.dataelf.platform: INFO
